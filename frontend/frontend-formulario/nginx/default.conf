# /nginx/default.conf

server {
    # O Nginx vai escutar na porta 80 dentro do contêiner.
    listen 80;
    server_name localhost; # Responde a requisições para localhost

    # Para qualquer requisição na raiz (/), aplique as seguintes regras:
    location / {
        # O segredo está aqui:
        # Repassa a requisição para a sua aplicação Next.js.
        # 'meu-app-next' é o nome do serviço definido no docker-compose.yml.
        # O Docker Compose cria uma rede interna onde os serviços se encontram por nome.
        proxy_pass http://meu-app-next:3000;

        # Cabeçalhos importantes para que a aplicação Next.js saiba
        # a origem real da requisição.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
